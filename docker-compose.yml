services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16
    container_name: postgres_library_app
    environment:
      POSTGRES_DB: ${ZOELIBRARYAPP_DB_NAME}
      POSTGRES_USER: ${ZOELIBRARYAPP_DB_USER}
      POSTGRES_PASSWORD: ${ZOELIBRARYAPP_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - library_app_data:/var/lib/postgresql/data
      - ./database/sql_init.sql:/docker-entrypoint-initdb.d/sql_init.sql
      - ./backups:/backups  # Mount backup directory
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - library_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ZOELIBRARYAPP_DB_USER} -d ${ZOELIBRARYAPP_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: library_app_backend
    ports:
      - "${ZOELIBRARYAPP_BACKEND_PORT:-5002}:5002"
    environment:
      - ZOELIBRARYAPP_DB_HOST=${ZOELIBRARYAPP_DB_HOST}
      - ZOELIBRARYAPP_DB_PORT=${ZOELIBRARYAPP_DB_PORT}
      - ZOELIBRARYAPP_DB_NAME=${ZOELIBRARYAPP_DB_NAME}
      - ZOELIBRARYAPP_DB_USER=${ZOELIBRARYAPP_DB_USER}
      - ZOELIBRARYAPP_DB_PASSWORD=${ZOELIBRARYAPP_DB_PASSWORD}
      - ZOELIBRARYAPP_SECRET_KEY=${ZOELIBRARYAPP_SECRET_KEY}
      - ZOELIBRARYAPP_FLASK_ENV=${ZOELIBRARYAPP_FLASK_ENV:-production}
      - ZOELIBRARYAPP_BACKEND_PORT=5002
      - ZOELIBRARYAPP_AZURE_TENANT_ID=${ZOELIBRARYAPP_AZURE_TENANT_ID}
      - ZOELIBRARYAPP_AZURE_CLIENT_ID=${ZOELIBRARYAPP_AZURE_CLIENT_ID}
      - ZOELIBRARYAPP_AZURE_REQUIRED_GROUP_ID=${ZOELIBRARYAPP_AZURE_REQUIRED_GROUP_ID}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - library_network

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: library_app_frontend
    ports:
      - "${ZOELIBRARYAPP_FRONTEND_PORT:-3002}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - library_network

volumes:
  library_app_data:
    driver: local
    name: library_app_data

networks:
  library_network:
    driver: bridge
    name: library_network
